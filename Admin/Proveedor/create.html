<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>create proveedor</title>
    <link rel="stylesheet" href="../admin.css" />
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">Header</div>
        <div class="admin-sidebar">
            <ul id="admin-sidebar-menu"></ul>
            <div class="logout-container">
                <button type="button">Cerrar Sesión</button>
            </div>
        </div>
        <div class="admin-main-container">
            <form onsubmit="onCreateProvider(event)">
                <label for="nombreEmpresa">Nombre de la Empresa</label>
                <input type="text" id="nombreEmpresa" name="nombreEmpresa" placeholder="Ingrese el nombre de la empresa" required />
                
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección del proveedor" required />
                
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingrese el teléfono del proveedor" required />
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese el email del proveedor" required />
            
                <button type="submit">Crear Proveedor</button>
            </form>            
        </div>
    </div>
    <script src="../admin.js"></script>
    <script src="./create.js"></script>
</body>
</html>
