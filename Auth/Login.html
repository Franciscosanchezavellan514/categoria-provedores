<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de seccion</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <div class="login-background">
        <header class="topbar">
            <h1>Librería "El Estudiante"</h1>
        </header>

        <img src="../images/fondologin.jpg" alt="">

        <main class="contenido-principal">
            <div id="welcome-message" style="display: none;">
                <h2>¡Bienvenido, <span id="user-name"></span>!</h2>
                <p>Has iniciado sesión.</p>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div id="login-form-container">
                <h2>Iniciar Sesión</h2>
                <form onsubmit="iniciarSesion(event)">
                    <input type="text" name="username" placeholder="Usuario" required><br>
                    <input type="password" name="password" placeholder="Contraseña" required><br>
                    <button type="submit">Entrar</button>
                </form>
                
                <!-- <p><a href= "./InicioSeccion.html" id="password-link">¿Has olvidado tu contraseña?</a></p> //Mejora de diseño de login futura-->
                <p><a href="/Registrase.html" id="registro-link">¿No tienes cuenta? ¡Regístrate!</a></p>
            </div>
        </main>
    </div>
    <script src="./login.js"></script>
</body>
</html>
